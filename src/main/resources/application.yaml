spring:
  #conexão com o banco
  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/FREEPDB1
    username: SYSTEM_MATERIAL
    password: MATERIAL#123456
    driver-class-name: oracle.jdbc.OracleDriver

  #configuração de conexão
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
    generate-ddl: false

    #Configuração do Swagger
    springdoc:
      swagger-ui:
        path: /docs          # agora a UI fica em /docs
        tags-sorter: alpha   # ordena tags em ordem alfabética
        operations-sorter: method  # ordena endpoints por metodo HTTP (GET, POST, ...)
